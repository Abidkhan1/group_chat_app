<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-fluid col-md-8 col-md-offset-4">
        <div class="card">
            <div class="card-header">
                <h2>Realtime Group Chat Application</h2> 
              </div>
            <div class="card-body" id="message-container">
              
            </div>
            <div class="card-footer">
                <form id="send-container">
                    <div class="form-row">
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="message-input">
                        </div>
                        <div class="col pull-right">
                            <button class="btn btn-md btn-success" type="submit" id="send-button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
